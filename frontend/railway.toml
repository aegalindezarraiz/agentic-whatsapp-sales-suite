# ============================================================
# Railway Configuration — Frontend Service (Next.js Dashboard)
# ============================================================
# Root Directory en Railway Dashboard: /frontend

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

# Variables de entorno requeridas (configurar en Railway Dashboard):
# NEXT_PUBLIC_API_URL → URL pública del servicio API
#                       ej: https://tu-api.up.railway.app
